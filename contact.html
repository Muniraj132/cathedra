<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ChariTeam - Free Nonprofit Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" id="headerContainer"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Contact Us</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item">
                        <a class="text-white" href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-white" href="#">Pages</a>
                    </li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Contact Us</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">
                        Contact Us
                    </div>
                    <h1 class="display-6 mb-5">If You Have Any Query, Please Contact Us</h1>
                    <p class="mb-4">
                        "Get in touch with us today to explore new possibilities, resolve your queries, and experience exceptional service. We're here to assist you promptly and effectively. Your message matters to us."
                    </p>
                    <form id="contactForm" class="wow fadeIn" data-wow-delay="0.1s">
                      <div class="row g-3">
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input
                                      type="text"
                                      class="form-control"
                                      id="name"
                                      name="name"
                                      placeholder="Your Name"
                                  />
                                  <label for="name">Your Name</label>
                              </div>
                              <div class="error-message" id="name-error"></div> <!-- Error message placeholder -->
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input
                                      type="email"
                                      class="form-control"
                                      id="email"
                                      name="email"
                                      placeholder="Your Email"
                                  />
                                  <label for="email">Your Email</label>
                              </div>
                              <div class="error-message" id="email-error"></div> <!-- Error message placeholder -->
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <input
                                      type="tel"
                                      class="form-control"
                                      id="mobile"
                                      name="mobile"
                                      placeholder="Your Mobile Number"
                                      minlength="10" maxlength="10"
                                  />
                                  <label for="mobile">Mobile Number</label>
                              </div>
                              <div class="error-message" id="mobile-error"></div> <!-- Error message placeholder -->
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <input
                                      type="text"
                                      class="form-control"
                                      id="subject"
                                      name="subject"
                                      placeholder="Subject"
                                  />
                                  <label for="subject">Subject</label>
                              </div>
                              <div class="error-message" id="subject-error"></div> <!-- Error message placeholder -->
                          </div>
                          <div class="col-12">
                              <button type="submit" class="btn btn-primary py-2 px-3 me-3">
                                  Send Message
                                  <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                                      <i class="fa fa-arrow-right"></i>
                                  </div>
                              </button>
                          </div>
                      </div>
                  </form>
                  
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px">
                    <div class="position-relative rounded overflow-hidden h-100">
                        <iframe
                            class="position-relative w-100 h-100"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7787.882733163057!2d78.632737!3d12.586116!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3badaaea950786f3%3A0x5f3b489cca9a30a2!2sBosco%20Soft%20Technologies%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1694175951782!5m2!1sen!2sin"
                            frameborder="0"
                            style="min-height: 450px; border: 0"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 footer mt-5 pt-5 wow fadeIn" id="footercontainer" data-wow-delay="0.1s"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function () {
    $("#contactForm").validate({
        rules: {
            name: {
                required: true,
            },
            email: {
                required: true,
                email: true,
            },
            mobile: {
                required: true,
                minlength: 10, // Ensure at least 10 digits are entered
                maxlength: 10, // Ensure at most 10 digits are entered
                digits: true, // Ensure the input consists of digits only
            },
            subject: {
                required: true,
            },
        },
        messages: {
            name: {
                required: "Please enter your name",
            },
            email: {
                required: "Please enter your email",
                email: "Please enter a valid email address",
            },
            mobile: {
                required: "Please enter your 10-digit mobile number",
                minlength: "Please enter a 10-digit mobile number",
                maxlength: "Please enter a 10-digit mobile number",
                digits: "Please enter a valid mobile number with 10 digits",
            },
            subject: {
                required: "Please enter a subject",
            },
        },
        errorPlacement: function (error, element) {
            // Customize the error placement by appending it to the corresponding error-message div
            error.appendTo("#" + element.attr("id") + "-error");
        },
        errorClass: "error-message", // Apply red color to error messages
        submitHandler: function (form) {
                    var formData = {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        mobile: $("#mobile").val(),
                        subject: $("#subject").val(),
                        // Add other form fields here
                    };

                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8000/api/store-contact/data",
                        data: JSON.stringify(formData),
                        contentType: "application/json",
                        success: function (response) {
                            alert("Form submitted successfully!");
                        },
                        error: function (error) {
                            alert("Error submitting the form: " + error.statusText);
                        },
                    });

                    return false;
        },
    });
});

  </script>
  
</body>
</html>
